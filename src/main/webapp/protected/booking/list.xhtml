<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="content">
            <h1>My Bookings </h1>
            <p:dataTable var="list" value="#{bookingController.bookingList}" id="fable">
                
                <p:column style="width: 15%" headerText="Flight Id">
                    <h:outputText value="#{list.flightId}" />
                </p:column>
                
                <p:column style="width: 15%;" headerText="Ticket Class">
                    <h:outputText value="#{list.ticketClass}" />
                </p:column>
                
                <p:column style="width: 15%" headerText="No Of Ticket">
                    <h:outputText value="#{list.noOfTicket}" />
                </p:column>
                 <p:column style="width: 15%" headerText="">
                    <h:outputLink id="editLink"  value="/arsproject/protected/payment/manage.xhtml">
                        <f:param name="id" value="#{list.id}"/>
                        Make Payment
                    </h:outputLink>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
