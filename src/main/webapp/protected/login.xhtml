<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Login Page</title>
        <link rel="stylesheet" href="${request.contextPath}/resources/css/style.css" />
        <link rel="icon" href="${request.contextPath}/resources/images/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="${request.contextPath}/resources/css/login.css" />
    </h:head>

    <h:body>
        <div class="wraper" align="center">
            <div class="loginForm">
                <h1 class="widget-title">Login</h1>
                <p:messages globalOnly="true" showDetail="true" showSummary="false" redisplay="true" id="msg_global" />
                <h:form id="login" prependId="false">
                    <table>
                        <tr><td>User Name:</td>
                            <td>  <h:inputText id="username" required="true" value="#{loginBean.credential.userName}">
                                </h:inputText>
                            </td></tr>
                        <tr><td>Password:</td>
                            <td><h:inputSecret id="password" value="#{loginBean.credential.password}"/></td></tr>
                        <tr><td></td><td>
                                <h:commandButton value="Login" action="#{loginBean.doLogin}"/>
                                <h:link value="Register" outcome="register.xhtml"/>
                            </td></tr>  
                    </table>
                </h:form>
            </div>
        </div> 
    </h:body>
</html>
