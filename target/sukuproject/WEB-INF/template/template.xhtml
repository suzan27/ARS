<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="layout.css" />
        <link type="text/css" rel="stylesheet"
              href="#{request.contextPath}/resources/css/default.css" />
        <link rel="icon" href="${pageContext.request.contextPath}/resources/images/favicon.ico" type="image/x-icon"/>

        <title>Airline Reservation: Airline Reservation<ui:insert
                name="title" /></title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north"  size="70" id="topId" style="border: none;">
                <div id="top" class="ui-widget ui-widget-header"
                     style="height: 100%;" align="center">
                    <div style="float: right; width: 80px; margin-top:10px ; text-align: right;">

                        <span>
                            <a href="#{request.contextPath}/protected/home.xhtml"> 
                                <img title="Home" style="width:32px; height: 32px" src="#{request.contextPath}/resources/images/home.png" />
                            </a> 
                        </span>

                        <span>
                            <a href="#{request.contextPath}/logout"> 
                                <img title="Logout" style="width:32px; height: 32px" src="#{request.contextPath}/resources/images/logout.png" />
                            </a> 
                        </span>
                    </div>

                    <div style="float: right; width: 140px; margin-top:10px; text-align: right;">
                        <ui:insert name="toolbar"></ui:insert>
                    </div>

                    <div style="float: left; width: 400px; text-align: left; margin-top:-7px;">
                        <br/>
                        <h:outputText value="&nbsp;" />
                        <h:outputText value="&nbsp;" />
                        <span>
                            <a href="http://drose.com.np/" target="_blank"> 
                                <img title="Drose Technologies" style="width:80px; height: 40px" src="#{request.contextPath}/resources/images/flight.jpeg" />
                            </a> 
                        </span>
                    </div>
                    <div align="center">
                        <p:messages globalOnly="true" showDetail="true" showSummary="false" redisplay="true" id="msg_global" />
                    </div>

                </div>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="0" header="&copy;XYZZY Technologies Pvt" style="border: none;"/>

            <p:layoutUnit position="west" resizable="true" size="250" style="border: none;">
                <h:form>
                    <div class=" ui-breadcrumb ui-panelmenu-header ui-state-default">
                        <div style="float: left; margin-top: 2px; text-align: center; padding: 0px 5px;">
                            <img title="user" style="height: 20px;" src="#{request.contextPath}/resources/images/user.png" />
                            &nbsp;&nbsp;<b><h:outputText value="#{templateController.userDetails.username}" /></b>
                        </div>
                    </div>
                        <p:panelMenu style="width:100%" model="#{userMenuBean.menuModel}"/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" resizable="true">
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="true" header=" Please Wait ... ">
                    <h:graphicImage value="#{resource['images:ajaxloadingbar.gif']}" />
                </p:dialog>
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
