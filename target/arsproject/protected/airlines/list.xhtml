<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="content">
            <h1>Airline List</h1>
            <p:dataTable var="list" value="#{airlineController.airlineList}" id="fable">
                <p:column style="width: 15%;" headerText="Airline Name">
                    <h:outputText value="#{list.airlineName}" />
                </p:column>
                <p:column style="width: 15%" headerText="Contact Person">
                    <h:outputText value="#{list.contactPersonName}" />
                </p:column>

                <p:column style="width: 15%" headerText="Email">
                    <h:outputText value="#{list.emailId}" />
                </p:column>

                <p:column style="width: 15%" headerText="Contact No">
                    <h:outputText value="#{list.contactPhoneNo}" />
                </p:column>
                <p:column headerText="">
                    <h:outputLink id="editLink"  value="/arsproject/protected/airlines/manage.xhtml">
                        <f:param name="id" value="#{list.id}"/>
                        View
                    </h:outputLink>
                </p:column>
            </p:dataTable>
            <h:form>
                <h:link outcome="manage.xhtml" value="Add new Airlines"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
