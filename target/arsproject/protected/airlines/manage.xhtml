<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/template.xhtml">
        <f:viewParam name="id" value="#{airlineController.selectedAirlineId}" />
        <ui:define name="content">
            <h:form id="airlineManage" prependId="false">
                <p:panel style="border: none;" id="airlineManage_Panel">
                    <f:facet name="header">
                        <label>Airline Manage>>Add New</label>
                    </f:facet> 
                    <h:panelGrid columns="3"  style="border: none;" id="airlineManage_panelgrid">
                        <h:outputLabel id="lblAirlineName" value="Airline Name" rendered="true" for="airlineName"/>
                        <h:inputText id="airlineName" value="#{airlineController.airlines.airlineName}" required="true"/>
                        <h:message id="inAirlineName" for="airlineName"/>

                        <h:outputLabel id="lblContactPerson" value="Contact Person Name" rendered="true" for="ContactPName"/>
                        <h:inputText id="ContactPName" value="#{airlineController.airlines.contactPersonName}" required="true"/>
                        <h:message id="inContactPName" for="ContactPName"/>

                        <h:outputLabel id="lblContPerPhone" value="Phone Number" rendered="true" for="ContPerPhone"/>
                        <h:inputText id="ContPerPhone" value="#{airlineController.airlines.contactPhoneNo}" required="true" />
                        <h:message id="inContPerPhone" for="ContPerPhone"/>

                        <h:outputLabel id="lblEmail" value="Email Id" rendered="true" for="emailId"/>
                        <h:inputText id="emailId" value="#{airlineController.airlines.emailId}" required="true"/>
                        <h:message id="inEmailId" for="emailId"/>


                        <h:commandButton id="saveButton" action="#{airlineController.createAirline()}" value="Save"/>

                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
