<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/template.xhtml">
        <f:viewParam name="id" value="#{userController.selectedId}" />
        <ui:define name="content">
            <h:form id="airlineManage" prependId="false">
                <p:panel style="border: none;" id="profileChangeManage_Panel">
                    <f:facet name="header">
                        <label>User Manage >> Change Password</label>
                    </f:facet> 
                    <h:panelGrid columns="3"  style="border: none;" id="profileChangeManage_panelgrid">
                       
                        <h:outputLabel id="lblEmail" value="Email Id" rendered="true" for="emailId"/>
                        <h:inputText id="emailId" value="#{userController.users.userName}" required="true" readonly="true"/>
                        <h:message id="inEmailId" for="emailId"/>
                        
                        <h:outputLabel id="lblOldPassword" value="Old Password" rendered="true" for="oldPassWord"/>
                        <h:inputSecret id="oldPassWord" value="#{userController.users.password}"  readonly="true" required="true"/>
                        <h:message id="inOldPassWord" for="oldPassWord"/>

                        <h:outputLabel id="lblNewPassword" value="New Password" rendered="true" for="newPassword"/>
                        <h:inputSecret id="newPassword" required="true"  value="#{userController.newPassword}"/> 
                        <h:message  id="inNewPass" class="error" for="newPassword" />

                        <h:outputLabel id="lblConfirmPass" value="Confirm Password" rendered="true" for="confirmPass"/>
                        <h:inputSecret id="confirmPass" required="true" value="#{userController.confirmPassword}"/> 
                        <h:message id="inConfirmPass" class="error" for="confirmPass"/>
                        
                        <h:commandButton id="saveButton" action="#{userController.changePasswordUpdate()}" value="Save"/>
                                                                   
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
