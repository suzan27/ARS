<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="content">
            <h1>User Profile</h1>
            <p:dataTable var="list" value="#{registerBean.customers}" id="fable">
                <p:column style="width: 15%;" headerText="Customer Name">
                    <h:outputText value="#{list.firstName}" />
                </p:column>
                <p:column style="width: 15%" headerText="Email Id">
                    <h:outputText value="#{list.emailId}" />
                </p:column>

                <p:column style="width: 15%" headerText="Phone No">
                    <h:outputText value="#{list.phoneNo}" />
                </p:column>

                <p:column style="width: 15%" headerText="City">
                    <h:outputText value="#{list.city}" />
                </p:column>
                <p:column style="width: 15%" headerText="">
                    <h:outputLink id="editLink"  value="/arsproject/protected/customer/manage.xhtml">
                        <f:param name="id" value="#{list.id}"/>
                        View
                    </h:outputLink>
                </p:column>
                <p:column headerText="">
                    <h:outputLink  id="editLink2"  value="/arsproject/protected/customer/change_password.xhtml">
                        <f:param name="userid" value="#{list.emailId}"/>
                        Change Password
                    </h:outputLink>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
