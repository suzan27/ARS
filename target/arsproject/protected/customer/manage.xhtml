<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/template.xhtml">
        <f:viewParam name="id" value="#{registerBean.selectedId}" />
        <ui:define name="content">
            <h:form id="airlineManage" prependId="false">
                <p:panel style="border: none;" id="profileManage_Panel">
                    <f:facet name="header">
                        <label>User Manage</label>
                    </f:facet> 
                    <h:panelGrid columns="3"  style="border: none;" id="profileManage_panelgrid">
                        <h:outputLabel id="lblFirstName" value="First Name" rendered="true" for="firstName"/>
                        <h:inputText id="firstName" value="#{registerBean.cust.firstName}" required="true"/>
                        <h:message id="inFirstNameName" for="firstName"/>

                        <h:outputLabel id="lblLastName" value="Last Name" rendered="true" for="lastName"/>
                        <h:inputText id="lastName" value="#{registerBean.cust.lastName}" required="true"/>
                        <h:message id="inLastName" for="lastName"/>

                        <h:outputLabel id="lblContPerPhone" value="Phone Number" rendered="true" for="ContPerPhone"/>
                        <h:inputText id="ContPerPhone" value="#{registerBean.cust.phoneNo}" required="true" />
                        <h:message id="inContPerPhone" for="ContPerPhone"/>

                        <h:outputLabel id="lblEmail" value="Email Id" rendered="true" for="emailId"/>
                        <h:inputText id="emailId" value="#{registerBean.cust.emailId}" required="true" readonly="true"/>
                        <h:message id="inEmailId" for="emailId"/>

                        <h:outputLabel id="lblStreet" value="Street" rendered="true" for="street"/>
                        <h:inputText required="true" id="street" value="#{registerBean.cust.streetName}"/> 
                        <h:message  id="inStreet" class="error" for="street"/>
                        
                        <h:outputLabel id="lblPostCode" value="PostCode" rendered="true" for="postcode"/>
                        <h:inputText required="true" id="postcode" value="#{registerBean.cust.postCode}"/> 
                            <h:message id="inPostCode" class="error" for="postcode"/>
                        
                        <h:outputLabel id="lblState" value="State" rendered="true" for="state"/>
                        <h:selectOneMenu required="true" id="state" value="#{registerBean.cust.states}">
                                <f:selectItem itemLabel="Select" noSelectionOption="true" />  
                                <f:selectItem itemValue="Queensland" itemLabel="Qld"/>
                            </h:selectOneMenu>
                            <h:message id="inState" class="error" for="state"/>
                        
                        <h:outputLabel id="lblCity" value="City" rendered="true" for="city"/>
                       <h:selectOneMenu required="true" id="city" value="#{registerBean.cust.city}" >
                                <f:selectItem itemLabel="Select" noSelectionOption="true" /> 
                                <f:selectItem itemValue="Brisbane" itemLabel="BNE"/>
                            </h:selectOneMenu>
                            <h:message  id="inCity" class="error" for="city" />


                            <h:commandButton id="saveButton" action="#{registerBean.updateCustomer()}" value="Save"/>

                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
