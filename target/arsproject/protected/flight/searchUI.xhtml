<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="content">
            <h:form id="flightManage" prependId="false">
                <p:panel style="border: none;" id="flightManage_Panel">
                    <f:facet name="header">
                        <label>Flight >> Search Flight</label>
                    </f:facet> 
                    <h:panelGrid columns="3"  style="border: none;" id="flightManage_panelgrid">

                        <h:outputLabel id="lblDept" value="Depart From" rendered="true" for="dept"/>
                        <h:inputText id="dept" value="#{flightController.flight.depatureFrom}" />
                        <h:message id="indept" for="dept"/>

                        <h:outputLabel id="lblArri" value="Arrival To" rendered="true" for="arriv"/>
                        <h:inputText id="arriv" value="#{flightController.flight.arrivalTo}" />
                        <h:message id="inarriv" for="arriv"/>

                        <h:outputLabel id="lblArriDate" value="Arrival Date" rendered="true" for="arrivDate"/>
                        <h:inputText id="arrivDate" value="#{flightController.flight.arrivalDate}" />
                        <h:message id="inarrivDate" for="arrivDate"/>

                        <h:outputLabel id="lblDeptDate" value="Departure Date" rendered="true" for="deptDate"/>
                        <h:inputText id="deptDate" value="#{flightController.flight.departureDate}" />
                        <h:message id="indeptDate" for="deptDate"/>

                        <h:commandButton id="saveButton" value="Search Flight"/>

                    </h:panelGrid>
                </p:panel>
            </h:form>
            <p:dataTable var="flights" value="#{flightController.flightList}" id="fable">
                <p:column style="width: 7%;" headerText="Flight No">
                    <h:outputText value="#{flights.flightNo}" />
                </p:column>
                <p:column style="width: 15%" headerText="Departure From">
                    <h:outputText value="#{flights.depatureFrom}" />
                </p:column>

                <p:column style="width: 15%" headerText="Arrival To">
                    <h:outputText value="#{flights.arrivalTo}" />
                </p:column>

                <p:column style="width: 7%" headerText="Departure Date">
                    <h:outputText value="#{flights.departureDate}" />
                </p:column>
                <p:column style="width: 10%" headerText="Departure time">
                    <h:outputText value="#{flights.takeOffTime}"/>
                </p:column>
                <p:column headerText="">
                    <h:outputLink id="editLink"  value="/arsproject/protected/booking/manage.xhtml">
                        <f:param name="id" value="#{flights.id}"/>
                        Make Booking
                    </h:outputLink>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
