<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="content">
            <h1>Flight List</h1>
            <p:dataTable var="flights" value="#{flightController.flightList}" id="fable">
                <p:column style="width: 7%;" headerText="Flight No">
                    <h:outputText value="#{flights.flightNo}" />
                </p:column>
                <p:column style="width: 15%" headerText="Departure From">
                    <h:outputText value="#{flights.depatureFrom}" />
                </p:column>

                <p:column style="width: 15%" headerText="Arrival To">
                    <h:outputText value="#{flights.arrivalTo}" />
                </p:column>

                <p:column style="width: 7%" headerText="Departure Date">
                    <h:outputText value="#{flights.departureDate}" />
                </p:column>
                <p:column style="width: 10%" headerText="Arrival Date">
                    <h:outputText value="#{flights.arrivalDate}"/>
                </p:column>
                <p:column headerText="">
                            <h:outputLink id="editLink"  value="/arsproject/protected/flight/manage.xhtml">
                                <f:param name="id" value="#{flights.id}"/>
                                View
                            </h:outputLink>
                        </p:column>
            </p:dataTable>
            <h:form>
                <h:link outcome="manage.xhtml" value="Add new Flight"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
